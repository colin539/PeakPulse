<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BODY//SONG â€” Rhythm Mode</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 24px;
      width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
      letter-spacing: 0.18em;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    label {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    input[type=range] {
      width: 100%;
      margin: 6px 0 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #ffffff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .hint {
      margin-top: 14px;
      font-size: 0.75rem;
      opacity: 0.5;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>BODY//SONG</h1>

    <label>Pulse (BPM)</label>
    <input id="pulse" type="range" min="60" max="140" value="90" />

    <label>Energy</label>
    <input id="energy" type="range" min="0" max="1" step="0.01" value="0.6" />

    <label>Groove</label>
    <input id="groove" type="range" min="0" max="1" step="0.01" value="0.5" />

    <button id="toggle">Start Groove</button>

    <div class="hint">Your heartbeat becomes the rhythm</div>
  </div>

  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioContext();

    let isPlaying = false;
    let kick, bass, lead;
    let step = 0;

    const scale = [220, 247, 262, 294, 330]; // A minor-ish

    const pulse = document.getElementById('pulse');
    const energy = document.getElementById('energy');
    const groove = document.getElementById('groove');
    const toggle = document.getElementById('toggle');

    function makeOsc(type) {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      gain.gain.value = 0;
      osc.type = type;
      osc.connect(gain).connect(ctx.destination);
      osc.start();
      return { osc, gain };
    }

    function startSong() {
      kick = makeOsc('sine');
      bass = makeOsc('square');
      lead = makeOsc('triangle');
      tick();
    }

    function stopSong() {
      kick.osc.stop();
      bass.osc.stop();
      lead.osc.stop();
    }

    function tick() {
      if (!isPlaying) return;

      const bpm = pulse.value;
      const interval = 60000 / bpm / 2; // 8th notes

      // Kick
      kick.osc.frequency.setValueAtTime(60, ctx.currentTime);
      kick.gain.gain.setValueAtTime(0.8 * energy.value, ctx.currentTime);
      kick.gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);

      // Bass
      const bassNote = scale[step % scale.length] / 2;
      bass.osc.frequency.setValueAtTime(bassNote, ctx.currentTime);
      bass.gain.gain.setValueAtTime(0.4 * energy.value, ctx.currentTime);
      bass.gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);

      // Lead melody (every other step)
      if (step % 2 === 0) {
        const leadNote = scale[Math.floor(Math.random() * scale.length)];
        lead.osc.frequency.setValueAtTime(leadNote, ctx.currentTime);
        lead.gain.gain.setValueAtTime(0.25 * groove.value, ctx.currentTime);
        lead.gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
      }

      step++;
      setTimeout(tick, interval);
    }

    toggle.addEventListener('click', async () => {
      if (ctx.state === 'suspended') await ctx.resume();

      isPlaying = !isPlaying;
      toggle.textContent = isPlaying ? 'Stop Groove' : 'Start Groove';

      if (isPlaying) startSong();
      else stopSong();
    });
  </script>
</body>
</html>
